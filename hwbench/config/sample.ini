[global]
runtime=1
monitor=none

[check_1_core_int8_perf]
engine=stressng
engine_module=cpu
engine_module_parameter=int8
stressor_range=1
hosting_cpu_cores=1
monitor=all

[check_1_core_int8_float_perf]
engine=stressng
engine_module=cpu
engine_module_parameter=int8,float
stressor_range=1
hosting_cpu_cores=1

[check_1_core_qsort_perf]
engine=stressng
engine_module=qsort
stressor_range=1
hosting_cpu_cores=1

[check_all_cores_int8_perf]
engine=stressng
engine_module=cpu
engine_module_parameter=int8
stressor_range=1
hosting_cpu_cores=0-63
hosting_cpu_cores_scaling=iterate

[int8_8cores_16stressors]
engine=stressng
engine_module=cpu
engine_module_parameter=int8
stressor_range=1-16
stressor_range_scaling=plus_1
hosting_cpu_cores=1-8

[check_physical_core_int8_perf]
engine=stressng
engine_module=cpu
engine_module_parameter=int8
stressor_range=2
hosting_cpu_cores=1,32 2,33

[sleep]
runtime=10
engine=sleep
stressor_range=1
hosting_cpu_cores=1
