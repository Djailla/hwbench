[global]
runtime=50
monitor=thermal, power, fans

[check_1_core_int8_perf]
engine=stressng
engine_module=cpu
engine_module_parameter=int8
stressor_range=1
hosting_cpu_cores=1

[check_all_cores_int8_perf]
engine=stressng
engine_module=cpu
engine_module_parameter=int8
stressor_range=1
hosting_cpu_cores=0-63
hosting_cpu_cores_scaling=iterate

[int8_8cores_16stressors]
engine=stressng
engine_module=cpu
engine_module_parameter=int8
stressor_range=1-16
stressor_range_scaling=plus_1
hosting_cpu_cores=1-8
